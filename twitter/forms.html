<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <style>
            form{
                margin:20px auto;
                padding:20px;
                border: 1px solid black;
                border-radius: 10px;
                width: 60%;
                box-sizing: border-box;
            }
            input,select,textarea{
                margin-bottom: 15px;
                padding: 10px;
                border: 1px solid black;
                border-radius: 5px;
                width: 50%;
                box-sizing: border-box;
            }

            textarea{
                height: 100px;
                resize:vertical;
            }

            label{
                display: block;
                margin-bottom: 5px;
                color:black,
            }
            .form-header{
                margin-bottom:20px
                padding:10px;
                background:red;
                color:white;
                text-align:center;
                border-radius:5px;
            }
            h2{
                color: red;
                margin-bottom: 10px;
            }
            .submit-btn{
                background-color: red;
                color: white;
                border:none;
                padding: 10px;
                border-radius: 5px;
                cursor: pointer;

            }


            
        </style>
    </head>
    <body>
        <div class="form-header">
            <h1>Welcome to My HTML Form Example</h1>
            </div>
            <div>
                <p> This is a simple example to demonstrate how to use forms,divisions and inline styling in HTML.
                    You'll see a form below where you can enter your details. The form uses red,black and white colors.</p>
            </div>
        <h2>Contact Form</h2>
        <form>
            <label for="name" style="color: black;">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" style="border: 1px solid black;">

            <label for="email" style="color: black;">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" style="border: 1px solid black;">

            <label for="topic" style="color: black;">Topic</label>
            <select id="topic" style="border:1px solid black">
                <option value="">--Choose a topic--</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
            </select>
            <label for="message" style="color: black;">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here" style="border: 1px solid black;"></textarea>
            <input type="submit" value="Submit" style="background: red; color: white;">
            
        </form>
    </body>

</html>

            

            

    </body>
</html>
